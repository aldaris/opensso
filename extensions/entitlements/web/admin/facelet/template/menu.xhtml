<span xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:menuBar
        orientation="horizontal"
        styleClass="menu">
        <ice:menuItem
            action="home"
            value="#{resources['menu.homeItemValue']}"
            icon="../image/home.png"/>
        <ice:menuItem
            rendered="#{permissionsBean.policyAllowed}"
            value="#{resources['menu.policyItemValue']}"
            action="policy"
            icon="../image/policy.png">
        <ice:menuItem
            rendered="#{permissionsBean.policyCreateAllowed}"
            value="#{resources['menu.policyCreateItemValue']}"
                action="#{policyCreateWizardHandler.createAction}"/>
        <ice:menuItem
            rendered="#{permissionsBean.policyManageAllowed}"
            value="#{resources['menu.policyManageItemValue']}"
                action="policy-manage"/>
        <ice:menuItem
            rendered="#{permissionsBean.referralCreateAllowed &amp;&amp; o:size(realmsBean.realmBeans) &gt; 1}"
            value="#{resources['menu.referralCreateItemValue']}"
                action="#{referralCreateWizardHandler.createAction}"/>
        <ice:menuItem
            rendered="#{permissionsBean.referralManageAllowed &amp;&amp; o:size(realmsBean.realmBeans) &gt; 1}"
            value="#{resources['menu.referralManageItemValue']}"
                action="referral-manage"/>
        </ice:menuItem>
        <ice:menuItem
            rendered="#{permissionsBean.applicationAllowed}"
            value="#{resources['menu.applicationItemValue']}"
            action="application"
            icon="../image/application-24.png">
            <ice:menuItem
                rendered="#{permissionsBean.applicationCreateAllowed}"
                value="#{resources['menu.applicationCreateItemValue']}"
                action="application-create"/>
        </ice:menuItem>
        <ice:menuItem
            rendered="#{permissionsBean.federationAllowed}"
            value="#{resources['menu.federationItemValue']}"
            action="federation"
            icon="../image/federation.png">

        <ice:menuItem
            rendered="#{permissionsBean.samlV2HostedIdpCreateAllowed}"
            value="#{resources['menu.federationSamlV2HostedIdpCreateItemValue']}"
                action="samlv2-hosted-idp-create"/>
        <ice:menuItem
            rendered="#{permissionsBean.samlV2RemoteIdpCreateAllowed}"
            value="#{resources['menu.federationSamlV2RemoteIdpCreateItemValue']}"
                action="samlv2-remote-idp-create"/>
        <ice:menuItem
            rendered="#{permissionsBean.samlV2HostedSpCreateAllowed}"
            value="#{resources['menu.federationSamlV2HostedSpCreateItemValue']}"
                action="samlv2-hosted-sp-create"/>
        <ice:menuItem
            rendered="#{permissionsBean.samlV2RemoteSpCreateAllowed}"
            value="#{resources['menu.federationSamlV2RemoteSpCreateItemValue']}"
                action="samlv2-remote-sp-create"/>
        </ice:menuItem>

        <ice:menuItem
            rendered="#{permissionsBean.webServiceSecurityAllowed}"
            value="#{resources['menu.webServiceSecurityItemValue']}"
            action="wss"
            icon="../image/wss-24.png">
            <ice:menuItem
                rendered="#{permissionsBean.webServiceSecurityCreateAllowed}"
                value="#{resources['menu.webServiceSecurityCreateItemValue']}"
                action="wss-create" />
        </ice:menuItem>

        <ice:menuItem
            rendered="#{permissionsBean.newsAllowed}"
            value="#{resources['menu.newsItemValue']}"
            action="news"
            icon="../image/rss.png">
        </ice:menuItem>
