<A NAME="invalidatesession"></A><h3>使階段作業無效</h3>
<p><A NAME="indexterm-216"></A>具有適當權限的管理員可以隨時終止使用者階段作業。</p>
<ol><li><p><b>從階段作業視窗中選取您要使其無效的使用者。</b></p></li>
<li><p><b>按一下 [使階段作業無效]。</b></p></li>
</ol>
