#Authentication Session Upgrade Test Properties
 

## Specify the realm tests should run
am-auth-test-realm=/

# am-auth-test-modules - The two modules which will be used for session upgrade.  
# These values should correspond to values found in 
# authenticationConfigData.properties (e.g. ldap, radius, ad, jdbc, etc.).
# am-auth-test-<module-name>-user-exists - flag indicating whether the user for
# the particular authentication module exists.  If set to false, the test will 
# create the user.  If set to true, the test will not create the user.
# am-auth-test-<module-name>-user - the user ID of the user that will be used 
# to authenticate with <module-name>
# am-auth-test-<module-name>-password - the password for 
# am-auth-test-<module-name>-user.
am-auth-test-modules=ldap,jdbc
am-auth-sanity-test-modules=ldap,datastore
am-auth-ignore-test-modules=jdbc,radius

am-auth-test-ldap-user-exists=false
am-auth-test-ldap-user=indira
am-auth-test-ldap-password=ldapsecret12
am-auth-test-jdbc-user-exists=true
am-auth-test-jdbc-user=indira
am-auth-test-jdbc-password=secret12
am-auth-test-datastore-user-exists=true
am-auth-test-datastore-user=indira
am-auth-test-datastore-password=ldapsecret12
am-auth-test-ad-user-exists=false
am-auth-test-ad-user=administrator
am-auth-test-ad-password=secret12
am-auth-test-radius-user-exists=false
am-auth-test-radius-user=indira
am-auth-test-radius-password=secret12

## Execution Properties/Runtime required for verification 
am-auth-session-test-firstmodule=ldap-1
am-auth-session-test-firstuser=indira
am-auth-session-test-firstpasswd=ldapsecret12
am-auth-session-test-firstlevel=10
am-auth-session-test-secondmodule=jdbc-1
am-auth-session-test-seconduser=indira
am-auth-session-test-secondpasswd=secret12
am-auth-session-test-secondlevel=50

am-auth-session-sanity-test-firstmodule=ldap-1
am-auth-session-sanity-test-firstuser=indira
am-auth-session-sanity-test-firstpasswd=ldapsecret12
am-auth-session-sanity-test-firstlevel=10
am-auth-session-sanity-test-secondmodule=ds-1
am-auth-session-sanity-test-seconduser=indira
am-auth-session-sanity-test-secondpasswd=ldapsecret12
am-auth-session-sanity-test-secondlevel=15

am-auth-session-ignore-test-firstmodule=jdbc-1
am-auth-session-ignore-test-firstuser=indira
am-auth-session-ignore-test-firstpasswd=secret12
am-auth-session-ignore-test-firstlevel=50
am-auth-session-ignore-test-secondmodule=rad-1
am-auth-session-ignore-test-seconduser=indira
am-auth-session-ignore-test-secondpasswd=secret12
am-auth-session-ignore-test-secondlevel=60

## am-auth-session-upgraded-auth-level - the expected auth level in the upgraded
## SSOToken.
## am-auth-session-failed-auth-level - the auth level in the original SSOToken.
am-auth-session-failed-auth-level=10
am-auth-session-sanity-failed-auth-level=10
am-auth-session-ignore-failed-auth-level=50

