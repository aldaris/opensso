commontask.label.create.hosted.idp=Create Hosted Identity Provider
commontask.create.hosted.idp=This allows you to configure this instance of FAM server as an Identity Provider (IDP). You need three things: Name, Circle of Trust (COT) and optionally "Signing and/or Encryption Certificates". Metadata represents the configuration necessary to execute federation protocols (eg SAMLv2) as well as the mechanism to communicate this configuration to other entities (eg SPs) in a COT. A COT is a group of IDPs and SPs that trust each other and in effect represents the confines within which all federation communications are performed.
commontask.label.create.hosted.sp=Create Hosted Service Provider
commontask.create.hosted.sp=This allows you to configure this instance of FAM server as an Service Provider (SP). You need three things: Name, Circle of Trust (COT). Metadata represents the configuration necessary to execute federation protocols (eg SAMLv2) as well as the mechanism to communicate this configuration to other entities (eg IDPs) in a COT. A COT is a group of IDPs and SPs that trust each other and in effect represents the confines within which all federation communications are performed.
commontask.label.create.remote.idp=Create Remote Identity Provider
commontask.create.remote.idp=This allows you to register a remote Identity Provider (IDP). You need two things: Circle of Trust (COT). Metadata represents the configuration necessary to execute federation protocols (eg SAMLv2) as well as the mechanism to communicate this configuration to other entities (eg SPs) in a COT. A COT is a group of IDPs and SPs that trust each other and in effect represents the confines within which all federation communications are performed.
commontask.label.create.remote.sp=Create Remote Service Provider
commontask.create.remote.sp=This allows you to register a remote Service Provider (IDP). You need two things: Circle of Trust (COT). Metadata represents the configuration necessary to execute federation protocols (eg SAMLv2) as well as the mechanism to communicate this configuration to other entities (eg SPs) in a COT. A COT is a group of IDPs and SPs that trust each other and in effect represents the confines within which all federation communications are performed.
commontask.label.create.fedlet=Create Fedlet
commontask.create.fedlet=Fedlet is ideal for an identity provider that needs to enable a service provider that does not have any kind of federation solution in place. A Fedlet is a very small zip file that you can provide a service provider so they can instantaneously federate with you. The service provider simply adds the Fedlet to their application, deploys their application and they are federation enabled.

commontask.label.saml2.validate=Test Federation Connectivity
commontask.saml2.validate=Whether you have just set up your Federated accounts or are interested in troubleshooting an issue with your existing accounts, this test will show you if the connections are being made successfully or identify where the troubles are located.

commontask.label.doc=Product Documentation
commontask.doc=This link launches the OpenSSO Java developers page. View FAQs, tips for setting up Federation, product documentation, engineering documentation as well as links to the community blogs.

commontask.label.register.product=Register This Product
commontask.register.product=This allows you to register this Federated Access Product to Sun Connection. You must have a Sun Online Account in order to complete the registration. If you do not already have one, you may request one as part of this process.


