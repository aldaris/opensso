a118=Verification Method
a118.help=The verification method claim provides a URI representing the verification method employed for verifying the verified claims enumerated in the verified-claims claim.<br>Check link 'https://wiki.informationcard.net/index.php/Claim_Catalog#Verification_Methods' for more details.
a119=21 or over years of age
a119.help=Check to enable verification that the subject is 21 or over years of age.
a120=COPPA Certified
a120.help=Check to enable verification that the subject is COPPA-certified adult who has been verified using one of the COPPA-specified methods.<br>Some of these methods are documented in the COPPA Rules, which can be found at http://www.ftc.gov/os/1999/10/64fr59888.pdf.
a121=18 or over years of age
a121.help=Check to enable verification that the subject is 18 or over years of age.
a122=Audience restriction URL
a122.help=Enter an Audience Restriction URL to enable audience restriction check (i.e %protocol://%host:%port%uri/)
