page.title.common.tasks.section.desc.SAML2=These links allow you create SAMLv2 providers. They can be hosted or remote provider; and identity or service provider. To create them, you just need to provide some basic information about the providers.
page.title.common.tasks.section.desc.createFedlet=Fedlet is ideal for an identity provider that needs to enable a service provider that does not have any kind of federation solution in place. A Fedlet is a very small zip file that you can provide a service provider so they can instantaneously federate with you. The service provider simply adds the Fedlet to their application, deploys their application and they are federation enabled.
page.title.common.tasks.section.desc.validateSAMLv2=Whether you have just set up your Federated accounts or are interested in troubleshooting an issue with your existing accounts, this test will show you if the connections are being made successfully or identify where the troubles are located.

page.title.common.tasks.section.desc.documentation=This link launches the OpenSSO Java developers page. View FAQs, tips for setting up Federation, product documentation, engineering documentation as well as links to the community blogs.

page.title.common.tasks.section.desc.product=This allows you to register this Federated Access Product to Sun Connection. You must have a Sun Online Account in order to complete the registration. If you do not already have one, you may request one as part of this process.

